<!DOCTYPE html> 
<html>
	<head>
		<title>CatSlider - fullscreen example</title>
		<script src="http://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js" type="text/javascript" ></script>
		<script src="js/catslider.js" type="text/javascript" ></script>
		<link rel="stylesheet" type="text/css" href="css/catslider.css" />
	</head>
	<body>
		<div id="CatSliderBorder" class="CatSliderBorder">
			<div id="CatSliderSlides" class="CatSliderSlides">
			</div>
		</div>
		<script>
			//so easy to create your CatSlider! It justs accepts an array of image url's!
			var Cat = new CatSlider([
				"img/Desktop%20Background.bmp"
				,"img/catpicturess+%2816%29.jpg"
				,"img/catpicturess+%2814%29.jpg"
				,"img/1.jpg"
				,"img/2.jpg"
				,"img/3.jpg"
				,"img/4.jpg"
				,"img/5.jpg"
				,"img/6.jpg"
				,"img/7.jpg"
				,"img/8.jpg"
				,"img/9.jpg"
				,"img/10.jpg"
				,"img/going%20up.png"
			]);
			
			/*
				You can add this to adjust the slides on window resize - careful, it's still under works,
				and right now there's a bit of a delay, but it will re-adjust all the sizes properly.
			*/
			window.onresize = function(event) {
				Cat.updateWindowSize();
				Cat.updateSlideSizes();
			}
		</script>
	</body>
</html>
